      const snapshot = await get(ref(db, "Items/" + user.uid))
      items = snapshot.val()

      fillCategorieList()

      fillScrollList()
      fillWeaponList()
    }

      const selectElement = document.getElementById('objectCategorieList')
      for(const key in items){
